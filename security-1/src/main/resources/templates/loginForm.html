<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div id="box">
    <h1>로그인</h1>
    <hr/>
    <div class="items">
    <form action="/login"method="post">
        <input type="text"name="username"placeholder="Username"/>
        <input type="password"name="password"placeholder="Password"/>
        <button>로그인</button>
    </form>
    <button type="button" onclick="location.href='/oauth2/authorization/google'">Google 로그인</button>
    <button type="button" onclick="location.href='/oauth2/authorization/naver'">Naver 로그인</button>
    <button type="button" onclick="location.href='joinForm'">회원가입</button>
    </div>
</div>
</body>
<style>
    #box {
        position: relative;
        margin: 20% 35%;
    }
    h1 { margin: 0 }
    .items { text-align: center}
    button {
        margin: 2% 0;
        width: 100px;
    }
</style>
</html>
